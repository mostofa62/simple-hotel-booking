<div th:fragment="form">
	
	<div class="card-body">
    <h4 class="card-title">Personal Info</h4>
    <div class="form-group row align-items-center mb-0">
    	<label th:for="#{title}" th:text="#{title}" class="col-3 text-right control-label col-form-label"></label>  
    <div class="col-9 border-left pb-2 pt-2">
	    <select class="form-control" th:classappend="${#fields.hasErrors('title')}? 'is-invalid':'' " id="title" th:field="*{title}">
	        <option value="">Select Title</option>
	        <option th:each="title : ${titles}"
	                th:value="${title.value}"
	                th:text="${title.value}"></option>
	    </select>
	    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    
    </div>
    
    <div class="form-group row align-items-center mb-0">
    <label th:for="#{firstName}" th:text="#{firstName}" class="col-3 text-right control-label col-form-label">></label>
    <div class="col-9 border-left pb-2 pt-2">
	    <input class="form-control" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid':'' " type="text" th:field="*{firstName}" th:id="${firstName}" th:placeholder="#{firstName}">
	    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    </div>
    
    <div class="form-group row align-items-center mb-0">
    <label th:for="#{lastName}" th:text="#{lastName}" class="col-3 text-right control-label col-form-label"></label>
    <div class="col-9 border-left pb-2 pt-2">
	   <input class="form-control" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid':'' " type="text" th:field="*{lastName}" th:id="${lastName}" th:placeholder="#{lastName}">
	   <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    </div>
    
   
    <div class="form-group row align-items-center mb-0">
    <label th:for="#{dateOfBirth}" th:text="#{dateOfBirth}" class="col-3 text-right control-label col-form-label"></label>
    <div class="col-9 border-left pb-2 pt-2">
	    <input class="form-control" th:classappend="${#fields.hasErrors('dateOfBirth')}? 'is-invalid':'' "  type="text" th:field="*{dateOfBirth}" th:id="${dateOfBirth}" th:placeholder="#{dateOfBirth}">
	    <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    </div>
    </div>
    
	</div>
    
    
    <div class="card-body bg-light">
    <h4 class="card-title">Address</h4>
    
    <div class="form-group row align-items-center mb-0">
    <label th:for="#{address.name}" th:text="#{address.name}" class="col-3 text-right control-label col-form-label"></label>
    <div class="col-9 border-left pb-2 pt-2">
    	<input class="form-control" th:classappend="${#fields.hasErrors('address.name')}? 'is-invalid':'' " type="text" th:field="*{address.name}" id="aliasName" th:placeholder="#{address.name}">
    	<div class="invalid-feedback" th:if="${#fields.hasErrors('address.name')}" th:errors="*{address.name}"></div>
    </div>
    </div> 
   	
   	<div class="form-group row align-items-center mb-0">
    <label th:for="#{address.streetOne}" th:text="#{address.streetOne}" class="col-3 text-right control-label col-form-label"></label>
    <div class="col-9 border-left pb-2 pt-2">
    	<input class="form-control" th:classappend="${#fields.hasErrors('address.streetOne')}? 'is-invalid':'' " type="text" th:field="*{address.streetOne}" id="streetOne" th:placeholder="#{address.streetOne}">
    	<div class="invalid-feedback" th:if="${#fields.hasErrors('address.streetOne')}" th:errors="*{address.streetOne}"></div>
    </div>
    </div> 
    
    <div class="form-group row align-items-center mb-0">
    <label th:for="#{address.zipCode}" th:text="#{address.zipCode}" class="col-3 text-right control-label col-form-label"></label>
    <div class="col-9 border-left pb-2 pt-2">
    	<input class="form-control" th:classappend="${#fields.hasErrors('address.zipCode')}? 'is-invalid':'' " type="text" th:field="*{address.zipCode}" id="zipCode" th:placeholder="#{address.zipCode}">
    	<div class="invalid-feedback" th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}"></div>
    </div>
    </div>
    
    </div>
    
     
 
</div>
